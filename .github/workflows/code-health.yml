name: 'Code Health'

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  code-health:
    needs: [build, lint, shellcheck]
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - run: echo "job must have some step"
  build:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
      with:
        go-version-file: 'go.mod'
    - name: Build
      run: make build
  lint:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version-file: 'go.mod'
          cache: false # see https://github.com/golangci/golangci-lint-action/issues/807
      - name: golangci-lint
        uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8
        with:
          version: v1.62.2 # Also update GOLANGCI_VERSION variable in GNUmakefile when updating this version
      - name: actionlint
        run: |
          make tools
          echo "::add-matcher::.github/actionlint-matcher.json"
          actionlint -color
        shell: bash  
  shellcheck:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Run ShellCheck
        uses: bewuethr/shellcheck-action@d01912909579c4b1a335828b8fca197fbb8e0aa4
