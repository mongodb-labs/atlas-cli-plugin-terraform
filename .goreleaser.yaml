# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: atlas-cli-plugin-terraform

version: 2

before:
  hooks:
    - curl https://pgp.mongodb.com/atlas-cli.asc -o signature.asc

builds:
  - id: linux
    goos: [linux]
    goarch: [amd64, arm64]
    <<: &build_defaults
      binary: ./binary
      main: ./cmd/plugin
  - id: macos
    goos: [darwin]
    goarch: [amd64, arm64]
    <<: *build_defaults
  - id: windows
    goos: [windows]
    goarch: [amd64]
    goamd64: [v1]
    <<: *build_defaults
    hooks:
      post: # Notarize the Windows binary replacing the one created by goreleaser
        - cmd: ./scripts/windows_notarize.sh
          output: true

archives:
  - id: linux
    builds: [linux]
    <<: &archive_defaults
      files:
        - src: './bin/manifest{{ if eq .Os "windows" }}.windows{{end}}.yml'
          dst: ./manifest.yml
  - id: macos
    builds: [macos]
    <<: *archive_defaults
  - id: windows
    builds: [windows]
    <<: *archive_defaults

signs:
  - id: all_artifacts
    signature: "${artifact}.sig"
    cmd: "./scripts/notarize.sh"
    ids:
      - linux
      - macos
      - windows
    artifacts: all
    output: true

release:
  prerelease: auto
  extra_files:
    - glob: ./*.asc

gomod: # https://goreleaser.com/customization/verifiable_builds/
  # Proxy a module from proxy.golang.org, making the builds verifiable.
  # This will only be effective if running against a tag. Snapshots will ignore
  # this setting.
  # Notice: for this to work your `build.main` must be a package, not a `.go` file.
  proxy: false
  # Sets the `-mod` flag value.
  #
  # Since: v1.7
  mod: mod
